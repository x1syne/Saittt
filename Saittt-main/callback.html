<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundMate - Авторизация</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(0, 255, 136, 0.1);
            border-top: 4px solid #00ff88;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            color: #cccccc;
            font-size: 14px;
        }
        .error {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h1 id="status">Обработка авторизации Spotify...</h1>
        <p id="message">Пожалуйста, подождите</p>
    </div>

    <script>
        console.log('Callback page loaded');
        console.log('Full URL:', window.location.href);
        
        // Получаем данные из URL
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const name = params.get('name');
        const email = params.get('email');
        const image = params.get('image');

        console.log('Received params:', { token: token ? 'exists' : 'missing', name, email });

        if (token) {
            // Сохраняем данные в localStorage
            localStorage.setItem('spotify_token', token);
            if (name) localStorage.setItem('spotify_name', decodeURIComponent(name));
            if (email) localStorage.setItem('spotify_email', decodeURIComponent(email));
            if (image) localStorage.setItem('spotify_image', decodeURIComponent(image));
            
            console.log('Data saved to localStorage');
            
            // Перенаправляем на dashboard
            document.getElementById('status').textContent = 'Успешно!';
            document.getElementById('message').textContent = 'Перенаправление...';
            
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        } else {
            // Ошибка авторизации
            console.error('No token received');
            document.querySelector('.loader').innerHTML = `
                <div class="error">
                    <h1>❌ Ошибка авторизации</h1>
                    <p>Не удалось получить токен от Spotify</p>
                    <p><a href="index.html" style="color: #00ff88;">Вернуться на главную</a></p>
                </div>
            `;
        }
    </script>
</body>
</html>
